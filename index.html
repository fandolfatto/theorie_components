<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Import styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.JS -->
    <!-- coming from https://vuejs.org/guide/quick-start.html section Using Vue from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Our continental food</h1>
        <p>Nombre de likes {{likes}}</p>
        <div id="wrapper">
            <food-item
                    name="Apples"
                    desc="Apples are a type of fruit that grow on trees."
                    :healthy="healthy">
            </food-item>
            <food-item
                    name="Pizza"
                    desc="Pizza has a bread base with tomato sauce, cheese, and toppings on top."
                    :healthy="healthy">

            </food-item>
            <food-item
                    name="Rice"
                    desc="Rice is a type of grain that people like to eat."
                    :healthy="healthy">
            </food-item>
        </div>
    </div>

    <!-- import JS -->
    <script src="main.js"></script>
    <!-- import component -->
    <script src="components/FoodItem.js"></script>

    <script>
        const mountedApp = App.mount('#app')
    </script>
</body>

</html>
